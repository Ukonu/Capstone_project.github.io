<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <div>
    <img src="pattern-background-desktop.svg" class="bgimg" alt="">
    <div>
      <div class = "hero">
        <img src="illustration-hero.svg" style="border-top-left-radius: 1rem; border-top-right-radius: 1rem;" alt="">
        <h1 class="order"> Order Summary</h1>
        <p class="par">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="ann">
          <img src="icon-music.svg" class="music"  alt="">
          <p class="plan"> <b>Annual Plan</b>  <br>$59.99/year</br></p>
          <a href="#" class = "chg">Change</a>       
          
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class = "can">  Cancel Order </p>
      </div>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
